server:
  port: 8765
spring:
   redis:
    # 数据库标识，可以配置多个 redis使用不同的标识区分 
    database: 0 
    # redisIP地址 
    host: 127.0.0.1 
    # redis端口号 
    port: 6379 
     # redis密码 
    password: 123456 
    jedis:
      pool:
        max-wait: -1
        max-active: 8
        max-idle: 500
        min-idle: 0
  datasource:
    name: mysql
    url: jdbc:mysql://localhost:3306/user?ullNamePatternMatchesAll=true&serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8
    username: root
    password: root
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #扫描哪个包下的mapper映射文件
  mapper-locations: classpath:mapper/*.xml
